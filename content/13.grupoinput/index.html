<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grupo de Input</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="container-fluid">
		<br/>
		<div class="row">
			<div class="col-md-3">
				<div class="form-group">
					<h2>Input Group</h2>
					<div class="input-group">
						<span class="input-group-addon">Correo:</span>
						<input type="text" class="form-control" name="" value=""/>
					</div>
					<br/>
					<div class="input-group">
						<input type="text" class="form-control" name="" value=""/>
						<span class="input-group-addon">Correo:</span>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">@</span>
						<input type="text" class="form-control" name="" value=""/>
						<span class="input-group-addon">Correo:</span>
					</div>
					<br/>
					<div class="input-group">
						<span class="input-group-addon">$</span>
						<input type="text" class="form-control" name="" value=""/>
						<span class="input-group-addon">.00</span>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox" name="" value="">
						</span>
						<input type="text" class="form-control" name="" value="" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="checkbox" name="" value="">
						</span>
						<input type="text" class="form-control" name="" value="" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name="radio1" value="">
						</span>
						<input type="text" class="form-control" name="" value="" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<input type="radio" name="radio1" value="">
						</span>
						<input type="text" class="form-control" name="" value="" placeholder="">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" name="" value="" placeholder="">
						<span class="input-group-addon">
							<input type="radio" name="radio2" value="">
						</span>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" name="" value="" placeholder="">
						<span class="input-group-addon">
							<input type="radio" name="radio2" value="">
						</span>
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary">Boton</button>
						</span>
						<input type="text" class="form-control" name="" value="" placeholder="">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<input type="text" class="form-control" name="" value="" placeholder="">
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary">Boton</button>
						</span>
					</div>
				</div>

				<br/>
				<h2>DropDown Buttons</h2>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
								Boton<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Item #1</a></li>
								<li><a href="#">Item #2</a></li>
								<li><a href="#">Item #3</a></li>
								<li><a href="#">Item #4</a></li>
							</ul>
						</span>
						<input type="text" class="form-control" name="" value="" placeholder="">
					</div>
				</div>


				<br/>
				<h2>DropDown Buttons 2</h2>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-btn">
							<button class="btn btn-primary">Boton</button>
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a href="#">Item #1</a></li>
								<li><a href="#">Item #2</a></li>
								<li><a href="#">Item #3</a></li>
								<li><a href="#">Item #4</a></li>
							</ul>
						</span>
						<input type="text" class="form-control" name="" value="" placeholder="">
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Estandar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	
	<div class="container">
		<form action="">
			<div class="form-group">
				<label>Label BÃ¡sica</label>		
				<input class="form-control" type="text" placeholder="Input Basico">
			</div>


			<textarea class="form-control" name="" id="" placeholder="Textarea"></textarea>

			<div class="form-group">
				<div class="checkbox">
					<label class="checkbox-inline"><input type="checkbox" name="" id="" />Checkbox #1</label>
				</div>
				
				<label class="checkbox-inline"><input type="checkbox" name="" id="" />Checkbox #2</label>
				
				
				<label class="checkbox-inline"><input type="checkbox" name="" id="" disabled/>Checkbox #3</label>
				<br/><br/>		
			</div>				


			<div class="form-group">
				<div class="radio disabled">
					<label for="radio1">
						<input type="radio" name="opcion" id="radio1" disabled/>Radio Button # 1
					</label>
				</div>
				<div class="radio">
					<label for="radio1">	
						<input type="radio" name="opcion" id="radio2" />Radio Button # 2
					</label>
				</div>
				
				<label for="radio1" class="radio-inline">
					<input type="radio" name="opcion" id="radio3" />Radio Button # 3
				</label>
				
				<label for="radio1" class="radio-inline">
					<input type="radio" name="opcion" id="radio3" />Radio Button # 3
				</label>
			</div>
			
		</form>
	</div>

	<div class="form-group">
		<div class="col-md-1 col-md-offset-1">
			<button class="btn btn-primary" type="" >Enviar</button>
		</div>
	</div>


	<script type="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

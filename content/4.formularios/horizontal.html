<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Horizontal</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="container">
		<br/>
		<form action="" method="" class="form-horizontal">
			<fieldset >
				

				<div class="form-group has-success">
					<label for="nombre" class="control-label col-md-2">Nombre: </label>
					<div class="col-md-10">
						<input class="form-control" type="text" name="nombre" id="nombre" value="" placeholder="Nombre">
					</div>
				</div>

				<div class="form-group has-warning" >
					<label for="nombre" class="control-label col-md-2">Nombre: </label>
					<div class="col-md-10">
						<p class="form-control-static">Klvst3r</p>
					</div>
				</div>

				<div class="form-group has-error">
					<label for="correo" class="control-label col-md-2">Correo: </label>
					<div class="col-md-10">
						<input type="email" class="form-control" name="correo" id="correo" value="" placeholder="Correo:" >
					</div>
				</div>

				<div class="form-group has-success">
					<div class="checkbox col-md-2 col-md-offset-2">
						<label>
							<input type="checkbox" > Recuerdame
						</label>
											
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-2 col-md-offset-2">
						<button class="btn btn-primary" type="" >Enviar</button>
					</div>
				</div>
			</fieldset>
		</form>
	</div>

	<script type="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

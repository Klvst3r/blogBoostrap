<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Grupo de botones</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<h2>Botones Horizontales</h2>
	<div class="container">
		<br/>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-default">Derecha</button>
				<button class="btn btn-lg btn-default">Centro</button>
				<button class="btn btn-lg btn-default">Izquierda</button>
			</div>

			<div class="btn-group ">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>


			</div>
		</div>
		<div class="btn-toolbar btn-group-lg">
			<div class="btn-group">
				<button class="btn btn-default">Derecha</button>
				<button class="btn btn-default">Centro</button>
				<button class="btn btn-default">Izquierda</button>
			</div>

			<div class="btn-group">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>

				
			</div>
		</div> 
		<div class="btn-toolbar ">
			<div class="btn-group btn-group-sm">
				<button class="btn btn-default">Derecha</button>
				<button class="btn btn-default">Centro</button>
				<button class="btn btn-default">Izquierda</button>
			</div>

			<div class="btn-group">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>

				
			</div>
		</div>
		<div class="btn-toolbar ">
			<div class="btn-group btn-group-xs">
				<button class="btn btn-default">Derecha</button>
				<button class="btn btn-default">Centro</button>
				<button class="btn btn-default">Izquierda</button>
			</div>

			<div class="btn-group">
				<button class="btn btn-default">1</button>
				<button class="btn btn-default">2</button>
				<button class="btn btn-default">3</button>

				
			</div>
		</div>
	</div>
	<h2>Botones Verticales</h2>
	<div class="container">
		<br/>
		
			<div class="btn-group-vertical">
				<button class="btn btn-default">Arriba</button>
				<button class="btn btn-default">Centro</button>
				<button class="btn btn-default">Abajo</button>
			</div>
	</div>
	<div>
	<h2>Botones con Dropdowns</h2>
	<div class="container">
		
		<br/>

		<!-- Single button -->
		<div class="btn-group">
			<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Action <span class="caret"></span>
			</button>
			<ul class="dropdown-menu">
				<li><a href="#">Action</a></li>
				<li><a href="#">Another action</a></li>
				<li><a href="#">Something else here</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">Separated link</a></li>
			</ul>
		</div>
		
		
	</div>


<h2>Split button dropdowns</h2>
	<div class="container">
		<!-- Split button -->
	<div class="btn-group">
	  <button type="button" class="btn btn-danger">Action</button>
	  <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    <span class="caret"></span>
	    <span class="sr-only">Toggle Dropdown</span>
	  </button>
	  <ul class="dropdown-menu">
	    <li><a href="#">Action</a></li>
	    <li><a href="#">Another action</a></li>
	    <li><a href="#">Something else here</a></li>
	    <li role="separator" class="divider"></li>
	    <li><a href="#">Separated link</a></li>
	  </ul>
</div>
</div>
	

	<script type="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

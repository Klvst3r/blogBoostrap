<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Progress Bar</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container-fluid">
		<br/>
		<div class="row">
			<div class="col-md-4">
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:10%;">
						10% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>

				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:50%; min-width:50%;">
						50% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar" role="progressbar" style="width:0%; min-width:0%;">
						0% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<!-- Colores -->
				<div class="progress">
					<div class="progress-bar progress-bar-success" role="progressbar" style="width:100%; min-width:10%;">
						100% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info" role="progressbar" style="width:100%; min-width:10%;">
						100% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-barwarning-" role="progressbar" style="width:100%; min-width:10%;">
						100% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-danger" role="progressbar" style="width:100%; min-width:10%;">
						100% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<div class="progress">
					<div class="bar-pink" role="progressbar" style="width:100%; min-width:10%;">
						100% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<!-- Colores -->

				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" style="width:100%; min-width:10%;">
						100% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>
				<div class="progress">
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:100%; min-width:10%;">
						100% 
						<span class="sr-only">10% </span>
						
					</div>
				</div>

				<!-- Combinadas-->
				<div class="progress">
					<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">20%</span>
					</div>
					<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">40%</span>
					</div>
					<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">60%</span>
					</div>
					<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:20%;">
						<span class="sr-only">80%</span>
					</div>
					<div class="progress-bar progress-bar-success" role="progressbar" style="width:20%;">
						<span class="sr-only">100%</span>
					</div>




			</div>
		</div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

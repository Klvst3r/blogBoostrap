<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tablas</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	
	<form action="" class="">
		<label for="nombre">Nombre: </label>
		<input class="" type="text" name="nombre" id="nombre" value="" placeholder="Nombre">

		<label for="opcion">Elige una opción: </label>
		<select class="" name="" id="option">
			<option value="">Opción #1</option>
			<option value="">Opción #2</option>
			<option value="">Opción #3</option>
			<option value="">Opción #4</option>
			<option value="">Opción #5</option>
		</select>

		<label for="mensaje">Mensaje: </label>
		<textarea class="" id="" placeholder="Escribe tu mensaje: "></textarea>

		<label for="archivo">Archivo: </label>
		<input type="file" id="" >
		<p class="">Maximo 50MB</p>

		<button type="">Enviar</button>
	</form>

	<script type="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>

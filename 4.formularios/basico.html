<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario Básico</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<div class="container">
		<br/>
		<form action="" class="">
			<div class="form-group">
				<label for="nombre">Nombre: </label>
				<input class="form-control" type="text" name="nombre" id="nombre" value="" placeholder="Nombre">
			</div>

			<div class="form-group has-error">
				<label for="opcion " class="control-label">Elige una opción: </label>
				<select class="form-control" name="" id="option">
					<option value="">Opción #1</option>
					<option value="">Opción #2</option>
					<option value="">Opción #3</option>
					<option value="">Opción #4</option>
					<option value="">Opción #5</option>
				</select>
			</div>

			<div class="form-group">
				<label for="mensaje">Mensaje: </label>
				<textarea class="form-control" id="" placeholder="Escribe tu mensaje: "></textarea>
			</div>

			<div class="form-group">
				<label for="archivo">Archivo: </label>
				<input type="file" id="" >
				<p class="help-block">Maximo 50MB</p>
			</div>

			<button class="btn btn-primary" type="">Enviar</button>
		</form>
	</div>

	<script type="http://code.jquery.com/jquery-latest.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
